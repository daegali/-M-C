<!DOCTYPE html>
<html lang="ka" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr th:each="view : ${viewList}">
        <td th:text="${view.name}"></td>
        <td th:text="${view.age}"></td>
    </tr>
</table>
<div class="row mt-3">
    <div class="col-auto mr-auto"></div>
    <div class="col-auto">
        <a class="btn btn-info" th:href="@{'/list/update/' + ${viewList.id}}" role="button">수정</a>
    </div>
    <div class="col-auto">
        <form id="delete-form" th:action="@{'/delete/' + ${viewList.id}}" method="delete">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div></body>
</html>
