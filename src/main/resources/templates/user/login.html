<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <header th:insert="common/header"></header>

</head>
<body>
<div class="pagination justify-content-center">
<form action="/user/login" method="post" class="card m-2" style="width:1000px">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
        <label for="username">Username:</label> <input type="text" name="username" class="form-control" value="" placeholder="Enter username" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
    </div>
    <button id="btn-login" class="btn btn-primary">Login</button>
</form>
</div>
</body>
<header th:insert="common/footer"></header>
</html>
